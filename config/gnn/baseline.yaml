data:
  index_path: outputs/hetero_graphs/dataset_index.json
  graph_type: heterogeneous  # NEW
  train_split: 0.7
  val_split: 0.15
  test_split: 0.15
  batch_size: 8
  num_workers: 0
  shuffle: true
  pin_memory: false
  include_duals: true
  preload: false
model:
  name: gcn
  hidden_dims: [128, 128, 64]
  dropout: 0.2
  num_edge_types: 7  # NEW: 7 edge types (was 2)
  node_type_cardinality: 5  # NEW: 5 node types (was 4)
  activation: relu
  heads: 4
  aggregator: mean
  typed_message_passing: true
  output_dim: null
  type_embedding_dim: 32
  attn_dropout: 0.1
optimizer:
  name: adamw
  lr: 0.001
  weight_decay: 0.0005
scheduler:
  name: none
loop:
  epochs: 30
  device: cpu
  gradient_clip_norm: 1.0
  log_every: 25
  eval_every: 1
  save_every: 5
  seed: 1234
  loss: mse
  loss_params:
    dual_keys: [power_balance]
    dual_scale: 0.5
    balance_penalty_weight: 0.9
    pre_target_weight: 0.5
decoder:
  name: feasibility
  enforce_nonneg: true
  respect_capacity: true
  dual_keys: [power_balance]
  blend_dual_fraction: 0.1
  residual_tolerance: 0.000001
  balance_iterations: 5
  dual_adjustment_scale: 0.3
metrics:
  dispatch_error:
    reduction: mean
  cost_gap:
    weights:
      thermal: 55.0
      nuclear: 18.0
      solar: 5.0
      wind: 7.0
      hydro_release: 15.0
      hydro_ror: 10.0
      demand_response: 80.0
      battery_charge: 0.0
      battery_discharge: 20.0
      pumped_charge: 0.0
      pumped_discharge: 20.0
      net_import: 45.0
      unserved: 500.0
  constraint_violation_rate:
    tolerance: 0.1
output_dir: outputs/gnn_runs/heterogeneous
